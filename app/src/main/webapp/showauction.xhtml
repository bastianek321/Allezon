<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Allezon</title>
    <h:outputStylesheet name="bootstrap.css" library="css"/>
</h:head>
<h:body style="background: white; height: 100%;">

    <div class="row">
        <ui:include src="body.xhtml"/>
        <div class="row"
             style="margin-top: 100px; margin-left: 250px; border-collapse: collapse; width: 87%; z-index: 1;">

            <ui:param name="auction" value="#{auctionController.auction}">
                <div class="col-2"
                     style=" border: 1px solid black ;margin-top: 20px; margin-left: 10px; height: 400px; width: 2000px;"
                >
                    <div class="row"><h:graphicImage value="#{auction.photos.get(0).path}" styleClass="row"
                                                     style="margin-top: 10px;margin-left: 20px; width: 200px; height: 200px;"/>
                    </div>
                    <div class="row"><h:outputText value="ID: #{auction.id}"/></div>
                    <div class="row"><h:outputText value="Category: #{auction.category.name}"/></div>
                    <div class="row"><h:outputText value="#{auction.title}"/></div>
                    <div class="row"><h:outputText value="#{auction.description}"/></div>
                    <div class="row"><h:outputText value="Price: #{auction.price}"/></div>

                </div>
            </ui:param>
        </div>
    </div>

</h:body>
</html>
