<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Allezon</title>
    <h:outputStylesheet name="bootstrap.css" library="css"/>
</h:head>

<h:body style="background: #ffffff">
    <div class="row">

        <ui:include src="body.xhtml"/>
        <div class="row" style="margin-left:600px;width: 400px; height: auto;">
            <h:form style="margin-top: 200px;">
                <h3>Enter new name</h3>
                <h2><h:inputText value="#{categoryEditController.categoryRequest.name}"/></h2>
                <h:inputHidden value="#{categoryEditController.categoryRequest.id}"/>
                <f:param value="#{categoryEditController.categoryRequest.id}" name="category"/>
                <h:commandButton value="Edit" action="#{categoryEditController.edit}"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
