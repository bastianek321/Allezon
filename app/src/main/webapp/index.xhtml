<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Allezon</title>
    <h:outputStylesheet name="bootstrap.css" library="css"/>
</h:head>
<h:body style="background: white; height: 100%;">



    <div class="row">
        <ui:include src="body.xhtml"/>
            <div class="row" style="margin-top: 100px; margin-left: 50px;">
                <c:forEach items="#{auctionController.allAuctions}" var="auction">
                <div class="col-2" style=" border: 10px #000000;margin-top: 20px; margin-left: 150px">
                    <div class="row"><h:outputText value="#{auction.id}"/></div>
                    <div class="row"><h:outputText value="#{auction.category.name}"/></div>
                    <div class="row"><h:outputText value="#{auction.price}"/></div>
                    <div class="row"><h:outputText value="#{auction.description}"/></div>
                    <div class="row"><h:outputText value="#{auction.title}"/></div>
                </div>
                </c:forEach>
            </div>
    </div>

</h:body>
</html>
