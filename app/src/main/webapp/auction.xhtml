<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Allezon</title>
    <h:outputStylesheet name="bootstrap.css" library="css"/>
</h:head>

<h:body style="background: #ffffff">

    <ui:include src="body.xhtml"/>
    <div class="row" style="margin-left:400px; width: 800px; height: auto;">
        <h:form style="margin-top: 150px; width: 800px;">
            <h1 style="font-size: 30px; font-family: 'Nakula',serif"> Add auction </h1>
            <div class="col-xs-4">
                <h3><label style="font-size: 10px; color: #0f6674" for="title">Title</label></h3>
                <h2><h:inputText value="#{auctionRequest.title}" style="width: 300px" styleClass="form-control"
                                 id="title"/></h2>
                <h3><label for="description"> Description </label></h3>
                <h2><h:inputTextarea value="#{auctionRequest.description}" style="width: 300px; height: 400px;" styleClass="form-control"
                                 id="description"/></h2>

            </div>
            <div class="col-xs-4" style="width: 100px;">
                <h3><label for="price">Price in euros</label></h3>
                <h2><h:inputText value="#{auctionRequest.price}" style="width: 300px" styleClass="form-control" id="price"/>
                </h2>
                <h3><label for="categorylist">Choose category</label> </h3>
                <h2><h:selectOneMenu styleClass="form-control" id="categorylist" value="#{auctionRequest.categoryId}" style="width: 100px;">
                    <f:selectItem itemLabel="Select category" itemValue=""/>
                    <f:selectItems value="#{auctionCreatorService.allCategories}" var="category"
                                   itemLabel="#{category.name}" itemValue="#{category.id}"/>
                </h:selectOneMenu>
                </h2>
                <h3><label for="photo">Miniature</label> </h3>
                <h2><h:inputText value="#{auctionRequest.photos.get(0).path}" style="width: 300px" styleClass="form-control" id="photo"/> </h2>
                <h2><h:inputText value="#{auctionRequest.photos.get(1).path}" style="width: 300px" styleClass="form-control" /> </h2>
                <h2><h:inputText value="#{auctionRequest.photos.get(2).path}" style="width: 300px" styleClass="form-control" /> </h2>
            </div>

            <h:commandButton styleClass="btn btn-info" action="#{auctionController.add}" value="Add"
                             style="background: #721c24; height: 50px; width: 300px"/>

        </h:form>
    </div>


</h:body>
</html>
